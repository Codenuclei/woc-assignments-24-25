<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="A simple and interactive music player built with HTML, CSS, and JavaScript. Play your favorite tunes with a smooth, user-friendly interface.">
    <meta name="keywords"
        content="music player, HTML music player, CSS music player, JavaScript music player, audio player, web music player, interactive music player">
    <meta name="author" content="Your Name or Company Name">
    <meta property="og:title" content="Interactive Music Player">
    <meta property="og:description"
        content="A simple and interactive music player built with HTML, CSS, and JavaScript.">
    <meta property="og:image" content="path-to-your-thumbnail-image.jpg">
    <meta property="og:url" content="github.io">
    <meta name="twitter:title" content="Interactive Music Player">
    <meta name="twitter:description"
        content="A simple and interactive music player built with HTML, CSS, and JavaScript.">
    <meta name="twitter:image" content="path-to-your-thumbnail-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Interactive Music Player</title>
</head>

<body>

    <div class="box-player">
        <!-- My Code Not By AI Stop Peeking around Write Your Own - @codenuclei  -->
        <div class="upper-button"><img src="src/back-button.png" onclick="window.location.href='http://127.0.0.1:5500/'" class="button-image" alt="back-button"><img
           onclick="theme()"  id="theme-toggle"   src="src/sun.png" class="button-image" alt="theme-toggle"></div>
        <div class="music-box">
            <div class="music-box-image">

                <img src="https://c.saavncdn.com/279/Blue-Eyes-2013-500x500.jpg" class="music-box-image-circle"
                    id="music-image" alt="Blue Blue-Eyes-2013-500x500">
                <div class="circle-stop"></div>
<div class="line-x"></div>                <!-- Dynamically Injected By MusicPlayer.js  -->

            </div>
            <h3 id="song-name">Blue Eyes</h3>
            <h6 id="song-desc">Blue Eyes by Yo Yo Honey Singh</h6> <input type="range" onchange="upt(event)" name="time"
            class="time-slide"   id="time-slide" value="0" max="100" min="0" step="0.1"><div class="time-values"><span id="current-time">0:00</span><span id="end-time">3:00</span></div>
            <div class="player-controls">

                <audio id="audioplayable" src="src/BlueEyes-YoyoHoneySingh.m4a"></audio>
                <div onclick="next(-1)"><img src="src/next.png" class="button-image r" alt="backward"></div>
                <div id="forward" onclick="forward(-10)"><img src="src/fast-backward.png" class="button-image"
                        alt="fast-backward"></div>
                <div onclick="playpause()" id="playbutton"><img src="src/play.png" alt="pause" class="button-image">
                </div>
                <div id="forward" onclick="forward()"><img src="src/fast-backward.png" class="button-image r"
                        alt="fast-backward"></div>
                <div onclick="next()"><img src="src/next.png" class="button-image" alt="next"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
