<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1>Calender</h1>
        <div class="Calender">
            <div class="bar-month" id="m"></div>
            <div class="flex-skills">
                <div class="flex-days"> <span id="nd"></span>
                    <span class="s" id="s"></span>
                </div>
                <div class="flex-years"><span id="y" class="r"></span></div>
            </div><img src="src/loud-speaker.png" class="icons" alt="speak" onclick="speech()">
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
